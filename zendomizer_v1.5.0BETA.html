<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ZENDOMIZER 1.5 BETA | Fahrzeugliste 06.04.2024</title>
<style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #222;
      color: #0f0;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    .control-panel {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .filter-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px 16px;
      align-items: center;
      background: transparent;
      padding: 16px;
      border-radius: 12px;
      box-sizing: border-box;
    }
    .filter-wrapper {
      display: flex;
      align-items: stretch;
      gap: 16px;
      padding: 0;         /* Kein horizontaler Innenabstand */
      width: 100%;        /* Wichtig für volle Breite */
      justify-content: center;
      box-sizing: border-box;
    } 
    .filter-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      justify-items: center;
      width: 100%;
      max-width: 420px; /* 2 Spalten à 120px + 1x gap (18px) + 18(test)*/
      margin-bottom: 10px;
    }
    .reset-row {
      display: flex;
      justify-content: flex-end;
      padding: 0 16px;
    }
    }.button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    /* === NEON-GRUNDSTIL KACHEL === */
    /* === Neon-Badge oben links === */
    .order-badge {
      position: absolute;
      top: 0;
      right: 20px; /* statt right: 4 */
      height: 100%;
      width: 32px; /* etwas breiter statt 24 */
      font-size: 120px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: multiply;
      opacity: 0.45;
      color: currentColor;
      text-shadow: /* statt 0 0 2px #000, 0 0 4px #000;*/
          0 0 4px #000,
          0 0 6px currentColor,
          0 0 12px currentColor,
          0 0 18px currentColor,
          0 0 22px currentColor;
    }
    /* Farbvarianten passend zur Kategorie */
    .cat-yellow .order-badge {
      color: #FFD700;
    }
    .cat-blue .order-badge {
      color: #00E5FF;
    }
    .cat-orange .order-badge {
      color: #FF9900;
    }
    .cat-red .order-badge {
      color: #FF4444;
    }
    
    /* Zusätzlich: Textfarbe in Kacheln = Rahmenfarbe */
    .catLabel.cat-yellow { color: #FFD700; }
    .catLabel.cat-blue   { color: #00E5FF; }
    .catLabel.cat-orange { color: #FF9900; }
    .catLabel.cat-red    { color: #FF4444; }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      justify-items: center;
      align-items: center;
      max-width: 396px;
    }
    
    .catWrapper {
      position: relative;
      display: block;      /* oder flex */
      width: 120px;
      height: 120px;
    }    
    .catCheckbox {
      display: none;
    }
    .catLabel {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid transparent;
      border-radius: 12px;
      width: 120px;
      height: 120px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      box-sizing: border-box;
      text-shadow: 0 0 2px #000;
      cursor: pointer;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      position: relative;
      z-index: 2; /* Wichtig: Text liegt über der Badge */
    }
    /* === Neon-Kategorien === */
    
    /* GELB */
    .catLabel.cat-yellow {
      border-color: #FFD700;
      color: #FFD700;
    }
    /* BLAU */
    .catLabel.cat-blue {
      border-color: #00E5FF;
      color: #00E5FF;
    }
    /* ORANGE */
    .catLabel.cat-orange {
      border-color: #FF9900;
      color: #FF9900;
    }
    /* ROT */
    .catLabel.cat-red {
      border-color: #FF4444;
      color: #FF4444;
    }
    /* Gleichmäßiger Neon-Glow bei Auswahl für alle Kategorien */
    .catCheckbox:checked + .catLabel {
      box-shadow:
        0 0 8px currentColor,
        0 0 16px currentColor,
        0 0 24px currentColor;
      animation: none;
    }
    @keyframes pulse-neon {
      0%, 100% {
        box-shadow: 0 0 6px currentColor;
      }
      50% {
        box-shadow: 0 0 12px currentColor, 0 0 24px currentColor;
      }
    }
    .category-grid:not(.limit-reached) .catLabel:hover {
      animation: pulse-neon 1.5s infinite;
      border-color: currentColor;
    }
    .results-panel {
      margin-top: 20px;
      width: 100%;
      max-width: 960px;
    }
    .vehicle {
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px 14px;
      margin-bottom: 10px;
    }
    /* GO-Button (groß & grün) */
    .start-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #39ff14;
      color: #39ff14;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* COPY & RESET: 75% der GO-Größe mit leichtem Schleier */
    .copy-btn, .reset-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 26px;
      font-weight: bold;
      color: currentColor;
      background-color: rgba(0, 0, 0, 0.2);
      border: 2px solid currentColor;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Farben individuell */
    .copy-btn {
      color: #0ff; /* cyan */
    }
    
    .reset-btn {
      color: #f33; /* rot */
    }
    
    /* Hover-Effekt */
    .start-btn:hover,
    .copy-btn:hover,
    .reset-btn:hover {
      background-color: rgba(0, 0, 0, 0.35);
      box-shadow: 0 0 8px currentColor, inset 0 0 6px currentColor;
      transform: scale(1.05);
    }
    
    /* Klick-Effekt */
    .start-btn.clicked,
    .copy-btn.clicked,
    .reset-btn.clicked {
      box-shadow: 0 0 16px currentColor, inset 0 0 12px currentColor;
      transform: scale(1.1);
    }
    #copyNotice {
      color: lime;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }

select.filter-control {

<script src="https://shogun160.github.io/TCM-ZEN_DOMIZER/cars/vehicles.json" type="application/json"></script>
<script>
    let selectedOrder = [];

    function handleCategoryClick(checkbox) {
      const value = checkbox.value;
    
      // Auswahl verwalten
      if (checkbox.checked) {
        if (!selectedOrder.includes(value)) {
          selectedOrder.push(value);
        }
      } else {
        selectedOrder = selectedOrder.filter(v => v !== value);
      }
    
      // Checkbox-Badges aktualisieren (dein vorhandener Call)
      updateCheckboxBadges();
    
      // HOVER-Handling je nach Anzahl aktivierter Kategorien
      const checkedBoxes = document.querySelectorAll('.catCheckbox:checked');
      const grid = document.querySelector('.category-grid');
    
      if (checkedBoxes.length >= 3) {
        grid.classList.add('limit-reached');
        document.querySelectorAll('.catCheckbox:not(:checked)').forEach(cb => cb.disabled = true);
      } else {
        grid.classList.remove('limit-reached');
        document.querySelectorAll('.catCheckbox').forEach(cb => cb.disabled = false);
      }
    }
    function updateCheckboxBadges() {
      const allCheckboxes = document.querySelectorAll('.catCheckbox');
      allCheckboxes.forEach(cb => {
        const label = document.querySelector(`label[for="${cb.id}"]`);
        if (!label) return;
    
        let badge = label.querySelector('.order-badge');
        const index = selectedOrder.indexOf(cb.value);
    
        if (index !== -1) {
          if (!badge) {
            badge = document.createElement("span");
            badge.className = "order-badge";
            label.appendChild(badge);  // ✅ jetzt INS Label!
          }
          badge.innerText = (index + 1).toString();
        } else if (badge) {
          badge.remove();
        }
      });
    }
    let bikeFilterMode = "no_bike";

    function initializeDropdowns() {
    const brandSelect = document.getElementById("brandSelect");
    const countrySelect = document.getElementById("countrySelect");
    const eraSelect = document.getElementById("eraSelect");

    // Marken ergänzen (lassen Platzhalter bestehen)
    const brandSet = new Set(vehicles.map(v => v.brand));
    [...brandSet].sort().forEach(brand => {
      const option = document.createElement("option");
      option.value = brand;
      option.textContent = brand;
      brandSelect.appendChild(option);
    });

    // Länder ergänzen (lassen Platzhalter + "Alle Länder" bestehen)
    const countrySet = new Set(vehicles.map(v => v.country));
    [...countrySet].sort().forEach(country => {
      const option = document.createElement("option");
      option.value = country;
      option.textContent = country;
      countrySelect.appendChild(option);
    });

    // Zeiträume ergänzen
    const eraSet = new Set(vehicles.map(v => v.era));
    [...eraSet].sort().forEach(era => {
      const option = document.createElement("option");
      option.value = era;
      option.textContent = era;
      eraSelect.appendChild(option);
    });
    }

    function getCurrentFilters() {
      return {
        brand: document.getElementById("brandSelect").value,
        country: document.getElementById("countrySelect").value,
        era: document.getElementById("eraSelect").value
      };
    }

    function resetFilters() {
      document.getElementById("brandSelect").value = "";
      document.getElementById("countrySelect").value = "";
      document.getElementById("eraSelect").value = "";
    
      const btn = document.getElementById("resetBtn");
      btn.classList.add("clicked");
      setTimeout(() => btn.classList.remove("clicked"), 500);
    
      showToast("⟲ Auswahl wurde zurückgesetzt!", "#f44336");
    
      updateFilterHighlighting();
    
      // Bike-Filter zurücksetzen
      bikeFilterMode = "no_bike";
      const bfb = document.getElementById("bikeFilterBtn");
      bfb.innerText = "Nur Autos";
      bfb.classList.add("bike-active");
    
      // Kategorie-Checkboxen deaktivieren
      const checkboxes = document.querySelectorAll('.catCheckbox');
      checkboxes.forEach(cb => cb.checked = false);
    
      // Auswahl-Tracking & Badge-Anzeige zurücksetzen
      selectedOrder = [];
      updateCheckboxBadges();
    
      // Limit-Status entfernen
      document.querySelector('.category-grid').classList.remove('limit-reached');
      document.querySelectorAll('.catCheckbox').forEach(cb => cb.disabled = false);
    }
    function updateFilterHighlighting() {
      const brand = document.getElementById("brandSelect");
      const country = document.getElementById("countrySelect");
      const era = document.getElementById("eraSelect");
    
      [brand, country, era].forEach(el => {
        if (el.value !== "") {
          el.classList.add("active");
        } else {
          el.classList.remove("active");
        }
      });
    }

    let lastSelection = [];

    function toggleBikeFilter() {
      const btn = document.getElementById("bikeFilterBtn");
      if (bikeFilterMode === 'no_bike') {
        bikeFilterMode = 'bike';
        btn.innerText = "Nur Bikes";
        btn.classList.add("bike-active");
      } else if (bikeFilterMode === 'bike') {
        bikeFilterMode = 'all';
        btn.innerText = "Alle Fahrzeuge";
        btn.classList.remove("bike-active");
      } else {
        bikeFilterMode = 'no_bike';
        btn.innerText = "Nur Autos";
        btn.classList.add("bike-active");
      }
    }
    function updateBrandDropdown() {
      const brandSet = new Set(vehicles.map(v => v.brand));
      const dropdown = document.getElementById("brandSelect");
      [...brandSet].sort().forEach(brand => {
        const opt = document.createElement("option");
        opt.value = brand;
        opt.innerText = brand;
        dropdown.appendChild(opt);
      });
    }
    function drawRandomVehicles() {
      const filters = getCurrentFilters();
      const selectedCategories = Array.from(document.querySelectorAll('.catCheckbox'))
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      const selectedBrand = filters.brand;

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (selectedCategories.length < 3) {
        resultsDiv.innerHTML = "<p>⚠️ Bitte 3 Kategorien auswählen.</p>";
        return;
      }

      const shuffledCategories = selectedCategories.sort(() => 0.5 - Math.random()).slice(0, 3);
      const chosen = [];

      for (let cat of shuffledCategories) {
        
        let ignored = [];

        let finalList = [];

        // Schritt 1: Alle aktiven Filter
        finalList = vehicles.filter(v =>
          v.category === cat &&
          (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true)) &&
          (!filters.country || v.country === filters.country) &&
          (!filters.era || v.era === filters.era) &&
          (!filters.brand || v.brand === filters.brand)
        );

        if (finalList.length === 0) {
          // Schritt 2: Bike-Filter ignorieren (nur wenn aktiv)
          if (bikeFilterMode === 'no_bike' || bikeFilterMode === 'bike') {
            const fallback = vehicles.filter(v =>
              v.category === cat &&
              (!filters.country || v.country === filters.country) &&
              (!filters.era || v.era === filters.era) &&
              (!filters.brand || v.brand === filters.brand)
            );
            if (fallback.length > 0) {
              finalList = fallback;
              ignored.push(bikeFilterMode === 'no_bike' ? 'Nur Autos' : 'Nur Bikes');
            }
          }
        }

        // Schritt 3–5: Einzelne Filter ignorieren (nur wenn aktiv)
        if (finalList.length === 0 && filters.era) {
          const fallback = vehicles.filter(v =>
            v.category === cat &&
            (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true)) &&
            (!filters.country || v.country === filters.country) &&
            (!filters.brand || v.brand === filters.brand)
          );
          if (fallback.length > 0) {
            finalList = fallback;
            ignored.push(`Zeitraum (${filters.era})`);
          }
        }

        if (finalList.length === 0 && filters.brand) {
          const fallback = vehicles.filter(v =>
            v.category === cat &&
            (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true)) &&
            (!filters.country || v.country === filters.country) &&
            (!filters.era || v.era === filters.era)
          );
          if (fallback.length > 0) {
            finalList = fallback;
            ignored.push(`Marke (${filters.brand})`);
          }
        }

        if (finalList.length === 0 && filters.country) {
          const fallback = vehicles.filter(v =>
            v.category === cat &&
            (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true)) &&
            (!filters.era || v.era === filters.era) &&
            (!filters.brand || v.brand === filters.brand)
          );
          if (fallback.length > 0) {
            finalList = fallback;
            ignored.push(`Land (${filters.country})`);
          }
        }

        // Schritt 6: Alle außer Kategorie & Bike-Filter ignorieren
        if (finalList.length === 0) {
          const fallback = vehicles.filter(v =>
            v.category === cat &&
            (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true))
          );
          if (fallback.length > 0) {
            finalList = fallback;
            if (filters.era) ignored.push(`Zeitraum (${filters.era})`);
            if (filters.brand) ignored.push(`Marke (${filters.brand})`);
            if (filters.country) ignored.push(`Land (${filters.country})`);
          }
        }

        // Schritt 7: Alles ignorieren außer Kategorie
        if (finalList.length === 0) {
          const fallback = vehicles.filter(v => v.category === cat);
          if (fallback.length > 0) {
            finalList = fallback;
            ignored.push('Alle');
          }
        }

        if (finalList.length === 0) continue;

        const vehicle = finalList[Math.floor(Math.random() * finalList.length)];
        chosen.push({...vehicle, ignoredFilters: ignored});
      }

      if (chosen.length !== 3) {
        resultsDiv.innerHTML = "<p>⚠️ Nicht genügend Fahrzeuge gefunden.</p>";
        return;
      }

      chosen.sort((a, b) => selectedOrder.indexOf(a.category) - selectedOrder.indexOf(b.category));

      lastSelection = chosen;

      chosen.forEach(v => {
        const el = document.createElement('div');
        const hasIgnored = v.ignoredFilters.length > 0;
        el.className = 'vehicle' + (hasIgnored ? ' filter-ignored' : '');
        el.title = hasIgnored ? 'Filter ignoriert: ' + v.ignoredFilters.join(', ') : '';
        el.innerHTML = `<strong>${v.category}</strong><br>${v.brand} ${v.model} (${v.year})${v.ignoredFilters?.length > 0 ? ' <span style="color: orange;">⚠️</span> <span style="color: gray; font-size: 90%;">' + v.ignoredFilters.join(', ') + '</span>' : ''}`;
        resultsDiv.appendChild(el);
      });

      resultsDiv.scrollIntoView({ behavior: 'smooth' });
      copyToClipboard();
    }

    function repeatDraw() {
      if (!lastSelection || lastSelection.length === 0) {
        drawRandomVehicles();
        return;
      }

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      lastSelection.forEach(v => {
        const el = document.createElement('div');
        el.className = 'vehicle' + (v.brandIgnored ? ' filter-ignored' : '');
        el.title = v.brandIgnored ? 'Markenfilter ignoriert – kein passendes Fahrzeug in dieser Kategorie.' : '';
        el.innerHTML = `<strong>${v.category}</strong><br>${v.brand} ${v.model} (${v.year})${v.ignoredFilters?.length > 0 ? ' <span style="color: orange;">⚠️</span> <span style="color: gray; font-size: 90%;">' + v.ignoredFilters.join(', ') + '</span>' : ''}`;
        resultsDiv.appendChild(el);
      });

      resultsDiv.scrollIntoView({ behavior: 'smooth' });
      copyToClipboard();
    }

    function copyToClipboard() {
      if (!lastSelection || lastSelection.length === 0) {
        showToast("⚠️ Keine Auswahl zum Kopieren.");
        return;
      }
    
      let result = "🎲 ZENDOMIZER Auswahl:\n\n";
    
      lastSelection.forEach(vehicle => {
        result += `|| ${vehicle.category}:\n  ${vehicle.brand} ${vehicle.model} (${vehicle.year})\n\n`;
      });
    
      navigator.clipboard.writeText(result.trim()).then(() => {
        showToast("✅ In Zwischenablage kopiert!");
      });
    }
    function handleCopy() {
      copyToClipboard(); // bestehende Funktion
    
      const btn = document.getElementById("copyBtn");
      btn.textContent = "🅒";
      btn.classList.add("clicked");
    
      setTimeout(() => {
        btn.textContent = "Ⓒ";
        btn.classList.remove("clicked");
      }, 750); // Dauer halbiert
    }
    
    function handleGo() {
      drawRandomVehicles(); // Start der Ziehung
    
      const btn = document.getElementById("goBtn");
      btn.classList.add("active");
      btn.classList.add("clicked");
    
      setTimeout(() => {
        btn.classList.remove("active");
        btn.classList.remove("clicked");
      }, 750); // Dauer halbiert
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') drawRandomVehicles();
      if (e.key.toLowerCase() === 'r') repeatDraw();
      if (e.key.toLowerCase() === 'c') copyToClipboard();
    });

    window.onload = () => {
      bikeFilterMode = "no_bike";
    
      const bfb = document.getElementById("bikeFilterBtn");
      if (bfb) {
        bfb.innerText = "Nur Autos";
        bfb.classList.add("bike-active"); // 💡 Button grün glühen lassen
      }
    
      if (localStorage.getItem('darkmode') === 'true') {
        document.body.classList.add('dark');
      }
    
      fetch('cars/vehicles.json')
        .then(response => response.json())
        .then(data => {
          vehicles = data;
          initializeDropdowns();
        })
        .catch(err => {
          console.error("🚨 Fehler beim Laden von vehicles.json:", err);
          alert("⚠️ Fahrzeugdaten konnten nicht geladen werden.");
        });
    };
    function showToast(message = "✅ In Zwischenablage kopiert!", color = "#0f0") {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.color = color;
      toast.classList.add("show");
    
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>
<div id="toast" class="toast">✅ In Zwischenablage kopiert!</div>
</body>
</html>
