<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ZENDOMIZER 1.2</title>
<style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #222;
      color: #0f0;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    .control-panel {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 12px;
      background: transparent;
      padding: 16px;
      border-radius: 12px;
      box-sizing: border-box;
    }.button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 10px;
    }
    .catLabel {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222; /* wird ggf. durch inline-style √ºberschrieben */
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      height: 130px;
      aspect-ratio: 1 / 1;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      text-shadow: 0 0 2px #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .category-grid:not(.limit-reached) .catLabel:hover {
      transform: scale(1.03);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }
    .results-panel {
      margin-top: 20px;
      width: 100%;
      max-width: 960px;
    }

    .vehicle {
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px 14px;
      margin-bottom: 10px;
    }

    .start-btn {
      background: orange;
      color: black;
      font-weight: bold;
      font-size: 18px;
    }

    .copy-btn {
      background: cyan;
      color: black;
      font-weight: bold;
      font-size: 18px;
    }

    #copyNotice {
      color: lime;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
  
.layout {
  display: flex;
  gap: 32px;
  justify-content: center;
  align-items: flex-start;
  max-width: 1400px;
  margin: 0 auto;
  padding-top: 40px;
}
.left-panel, .right-panel {
  flex: 0 0 300px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.center-panel {
  flex: 0 0 240px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.machine-wrapper {
  background: url('https://raw.githubusercontent.com/shogun160/TCM-ZEN_DOMIZER/main/assets/pic/ZENDOMIZER_pic.jpeg') no-repeat center top;
  background-size: contain;
  height: 700px;
  background-position: center top;
  width: 100%;
}
.button-top {
  display: flex;
  gap: 16px;
  margin-bottom: 20px;
}
.filter-control {
  background: rgba(0, 0, 0, 0.3);
  color: #fff;
  border: 2px solid #444;
  border-radius: 10px;
  font-weight: bold;
  height: 44px;
  padding: 8px 12px;
  box-sizing: border-box;
  transition: border-color 0.2s, background 0.2s;
  text-align: left;
  width: 100%; /* wichtig f√ºr Flex-Verhalten */
  max-width: 180px; /* die Breite wird "gedeckelt" */
}

.filter-control:hover {
  border-color: #666;
  background: rgba(255, 255, 255, 0.05);
}
select.filter-control {
  appearance: none;
  background-image: url("data:image/svg+xml;utf8,<svg fill='%23aaa' viewBox='0 0 140 140' xmlns='http://www.w3.org/2000/svg'><polygon points='70,100 100,40 40,40'/></svg>");
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 10px;
  padding-right: 32px;
}
</style>
</head>
<body>
<div class="layout"><div class="left-panel"><div class="filter-row">
<button id="bikeFilterBtn" class="filter-control" onclick="toggleBikeFilter()">Nur Autos</button>
<select id="countrySelect" class="filter-control">
  <option value="">Land w√§hlen</option>
</select>

<select id="brandSelect" class="filter-control">
  <option value="">Marke w√§hlen</option>
</select>

<select id="eraSelect" class="filter-control">
  <option value="">Zeitraum w√§hlen</option>
</select>
</div><div class="category-grid">
<label class="catLabel" style="background:#0097A7; padding:10px; border-radius:8px; color:white;">
<input class="catCheckbox" onchange="handleCategoryClick(this)" type="checkbox" value="Street Tier 1"/> Street Tier 1
            </label>
<label class="catLabel" style="background:#0097A7; padding:10px; border-radius:8px; color:white;">
<input class="catCheckbox" onchange="handleCategoryClick(this)" type="checkbox" value="Street Tier 2"/> Street Tier 2
            </label>
<label class="catLabel" style="background:#388E3C; padding:10px; border-radius:8px; color:white;">
<input class="catCheckbox" onchange="handleCategoryClick(this)" type="checkbox" value="Rally"/> Rally
            </label>
<label class="catLabel" style="background:#388E3C; padding:10px; border-radius:8px; color:white;">
<input class="catCheckbox" onchange="handleCategoryClick(this)" type="checkbox" value="Rally Raid"/> Rally Raid
            </label>
<label class="catLabel" style="background:#388E3C; padding:10px; border-radius:8px; color:white;">
<input class="catCheckbox" onchange="handleCategoryClick(this)" type="checkbox" value="Motocross"/> Motocross
            </label>
<label class="catLabel" style="background:#D32F2F; padding:10px; border-radius:8px; color:white;">
<input class="catCheckbox" onchange="handleCategoryClick(this)" type="checkbox" value="Racing"/> Racing
            </label>
<label class="catLabel" style="background:#D32F2F; padding:10px; border-radius:8px; color:white;">
<input class="catCheckbox" onchange="handleCategoryClick(this)" type="checkbox" value="AGP"/> AGP
            </label>
<label class="catLabel" style="background:#D32F2F; padding:10px; border-radius:8px; color:white;">
<input class="catCheckbox" onchange="handleCategoryClick(this)" type="checkbox" value="Hypercar"/> Hypercar
            </label>
<label class="catLabel" style="background:#D32F2F; padding:10px; border-radius:8px; color:white;">
<input class="catCheckbox" onchange="handleCategoryClick(this)" type="checkbox" value="Monster Truck"/> Monster Truck
            </label>
</div></div><div class="center-panel"><div class="button-top"><button class="start-btn" onclick="drawRandomVehicles()">START</button><button class="copy-btn" onclick="copyToClipboard()">üìã Auswahl kopieren</button></div><div class="machine-wrapper"></div></div><div class="right-panel"><div class="results-panel" id="results">
<!-- Fahrzeuge erscheinen hier -->
</div></div></div>
<script src="https://shogun160.github.io/TCM-ZEN_DOMIZER/cars/vehicles.json" type="application/json"></script>
<script>
    let selectedOrder = [];

    function handleCategoryClick(checkbox) {
      const value = checkbox.value;
    
      // Auswahl verwalten
      if (checkbox.checked) {
        if (!selectedOrder.includes(value)) {
          selectedOrder.push(value);
        }
      } else {
        selectedOrder = selectedOrder.filter(v => v !== value);
      }
    
      // Checkbox-Badges aktualisieren (dein vorhandener Call)
      updateCheckboxBadges();
    
      // HOVER-Handling je nach Anzahl aktivierter Kategorien
      const checkedBoxes = document.querySelectorAll('.catCheckbox:checked');
      const grid = document.querySelector('.category-grid');
    
      if (checkedBoxes.length >= 3) {
        grid.classList.add('limit-reached');
      } else {
        grid.classList.remove('limit-reached');
      }
    }

    function updateCheckboxBadges() {
      const allCheckboxes = document.querySelectorAll('.catCheckbox');
      allCheckboxes.forEach(cb => {
        const label = cb.closest("label");
        let badge = label.querySelector('.order-badge');
        const index = selectedOrder.indexOf(cb.value);
        if (index !== -1) {
          if (!badge) {
            badge = document.createElement("span");
            badge.className = "order-badge";
            label.insertBefore(badge, cb.nextSibling);
          }
          badge.innerText = (index + 1).toString();
        } else if (badge) {
          badge.remove();
        }
      });
    }

    let bikeFilterMode = "no_bike";

    function initializeDropdowns() {
    const brandSelect = document.getElementById("brandSelect");
    const countrySelect = document.getElementById("countrySelect");
    const eraSelect = document.getElementById("eraSelect");

    // Marken erg√§nzen (lassen Platzhalter bestehen)
    const brandSet = new Set(vehicles.map(v => v.brand));
    [...brandSet].sort().forEach(brand => {
      const option = document.createElement("option");
      option.value = brand;
      option.textContent = brand;
      brandSelect.appendChild(option);
    });

    // L√§nder erg√§nzen (lassen Platzhalter + "Alle L√§nder" bestehen)
    const countrySet = new Set(vehicles.map(v => v.country));
    [...countrySet].sort().forEach(country => {
      const option = document.createElement("option");
      option.value = country;
      option.textContent = country;
      countrySelect.appendChild(option);
    });

    // Zeitr√§ume erg√§nzen
    const eraSet = new Set(vehicles.map(v => v.era));
    [...eraSet].sort().forEach(era => {
      const option = document.createElement("option");
      option.value = era;
      option.textContent = era;
      eraSelect.appendChild(option);
    });
    }


    function getCurrentFilters() {
      return {
        brand: document.getElementById("brandSelect").value,
        country: document.getElementById("countrySelect").value,
        era: document.getElementById("eraSelect").value
      };
    }



    let lastSelection = [];

    function toggleBikeFilter() {
      if (bikeFilterMode === 'no_bike') {
        bikeFilterMode = 'bike';
        document.getElementById("bikeFilterBtn").innerText = "Nur Bikes";
      } else if (bikeFilterMode === 'bike') {
        bikeFilterMode = 'all';
        document.getElementById("bikeFilterBtn").innerText = "Alle Fahrzeuge";
      } else {
        bikeFilterMode = 'no_bike';
        document.getElementById("bikeFilterBtn").innerText = "Nur Autos";
      }
    }

    function updateBrandDropdown() {
      const brandSet = new Set(vehicles.map(v => v.brand));
      const dropdown = document.getElementById("brandSelect");
      [...brandSet].sort().forEach(brand => {
        const opt = document.createElement("option");
        opt.value = brand;
        opt.innerText = brand;
        dropdown.appendChild(opt);
      });
    }
    function drawRandomVehicles() {
      const filters = getCurrentFilters();
      const selectedCategories = Array.from(document.querySelectorAll('.catCheckbox'))
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      const selectedBrand = filters.brand;

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (selectedCategories.length < 3) {
        resultsDiv.innerHTML = "<p>‚ö†Ô∏è Bitte 3 Kategorien ausw√§hlen.</p>";
        return;
      }

      const shuffledCategories = selectedCategories.sort(() => 0.5 - Math.random()).slice(0, 3);
      const chosen = [];

      for (let cat of shuffledCategories) {
        
        let ignored = [];

        let finalList = [];

        // Schritt 1: Alle aktiven Filter
        finalList = vehicles.filter(v =>
          v.category === cat &&
          (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true)) &&
          (!filters.country || v.country === filters.country) &&
          (!filters.era || v.era === filters.era) &&
          (!filters.brand || v.brand === filters.brand)
        );

        if (finalList.length === 0) {
          // Schritt 2: Bike-Filter ignorieren (nur wenn aktiv)
          if (bikeFilterMode === 'no_bike' || bikeFilterMode === 'bike') {
            const fallback = vehicles.filter(v =>
              v.category === cat &&
              (!filters.country || v.country === filters.country) &&
              (!filters.era || v.era === filters.era) &&
              (!filters.brand || v.brand === filters.brand)
            );
            if (fallback.length > 0) {
              finalList = fallback;
              ignored.push(bikeFilterMode === 'no_bike' ? 'Nur Autos' : 'Nur Bikes');
            }
          }
        }

        // Schritt 3‚Äì5: Einzelne Filter ignorieren (nur wenn aktiv)
        if (finalList.length === 0 && filters.era) {
          const fallback = vehicles.filter(v =>
            v.category === cat &&
            (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true)) &&
            (!filters.country || v.country === filters.country) &&
            (!filters.brand || v.brand === filters.brand)
          );
          if (fallback.length > 0) {
            finalList = fallback;
            ignored.push(`Zeitraum (${filters.era})`);
          }
        }

        if (finalList.length === 0 && filters.brand) {
          const fallback = vehicles.filter(v =>
            v.category === cat &&
            (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true)) &&
            (!filters.country || v.country === filters.country) &&
            (!filters.era || v.era === filters.era)
          );
          if (fallback.length > 0) {
            finalList = fallback;
            ignored.push(`Marke (${filters.brand})`);
          }
        }

        if (finalList.length === 0 && filters.country) {
          const fallback = vehicles.filter(v =>
            v.category === cat &&
            (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true)) &&
            (!filters.era || v.era === filters.era) &&
            (!filters.brand || v.brand === filters.brand)
          );
          if (fallback.length > 0) {
            finalList = fallback;
            ignored.push(`Land (${filters.country})`);
          }
        }

        // Schritt 6: Alle au√üer Kategorie & Bike-Filter ignorieren
        if (finalList.length === 0) {
          const fallback = vehicles.filter(v =>
            v.category === cat &&
            (bikeFilterMode === 'all' || (bikeFilterMode === 'no_bike' && v.bike === false) || (bikeFilterMode === 'bike' && v.bike === true))
          );
          if (fallback.length > 0) {
            finalList = fallback;
            if (filters.era) ignored.push(`Zeitraum (${filters.era})`);
            if (filters.brand) ignored.push(`Marke (${filters.brand})`);
            if (filters.country) ignored.push(`Land (${filters.country})`);
          }
        }

        // Schritt 7: Alles ignorieren au√üer Kategorie
        if (finalList.length === 0) {
          const fallback = vehicles.filter(v => v.category === cat);
          if (fallback.length > 0) {
            finalList = fallback;
            ignored.push('Alle');
          }
        }

        if (finalList.length === 0) continue;

        const vehicle = finalList[Math.floor(Math.random() * finalList.length)];
        chosen.push({...vehicle, ignoredFilters: ignored});
      }

      if (chosen.length !== 3) {
        resultsDiv.innerHTML = "<p>‚ö†Ô∏è Nicht gen√ºgend Fahrzeuge gefunden.</p>";
        return;
      }

      chosen.sort((a, b) => selectedOrder.indexOf(a.category) - selectedOrder.indexOf(b.category));

      lastSelection = chosen;

      chosen.forEach(v => {
        const el = document.createElement('div');
        const hasIgnored = v.ignoredFilters.length > 0;
        el.className = 'vehicle' + (hasIgnored ? ' filter-ignored' : '');
        el.title = hasIgnored ? 'Filter ignoriert: ' + v.ignoredFilters.join(', ') : '';
        el.innerHTML = `<strong>${v.category}</strong><br>${v.brand} ${v.model} (${v.year})${v.ignoredFilters?.length > 0 ? ' <span style="color: orange;">‚ö†Ô∏è</span> <span style="color: gray; font-size: 90%;">' + v.ignoredFilters.join(', ') + '</span>' : ''}`;
        resultsDiv.appendChild(el);
      });

      resultsDiv.scrollIntoView({ behavior: 'smooth' });
      copyToClipboard();
    }

    function repeatDraw() {
      if (!lastSelection || lastSelection.length === 0) {
        drawRandomVehicles();
        return;
      }

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      lastSelection.forEach(v => {
        const el = document.createElement('div');
        el.className = 'vehicle' + (v.brandIgnored ? ' filter-ignored' : '');
        el.title = v.brandIgnored ? 'Markenfilter ignoriert ‚Äì kein passendes Fahrzeug in dieser Kategorie.' : '';
        el.innerHTML = `<strong>${v.category}</strong><br>${v.brand} ${v.model} (${v.year})${v.ignoredFilters?.length > 0 ? ' <span style="color: orange;">‚ö†Ô∏è</span> <span style="color: gray; font-size: 90%;">' + v.ignoredFilters.join(', ') + '</span>' : ''}`;
        resultsDiv.appendChild(el);
      });

      resultsDiv.scrollIntoView({ behavior: 'smooth' });
      copyToClipboard();
    }

    function copyToClipboard() {
      if (!lastSelection || lastSelection.length === 0) {
        showToast("‚ö†Ô∏è Keine Auswahl zum Kopieren.");
        return;
      }
    
      let result = "üé≤ ZENDOMIZER Auswahl:\n\n";
    
      lastSelection.forEach(vehicle => {
        result += `|| ${vehicle.category}:\n  ${vehicle.brand} ${vehicle.model} (${vehicle.year})\n\n`;
      });
    
      navigator.clipboard.writeText(result.trim()).then(() => {
        showToast("‚úÖ In Zwischenablage kopiert!");
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') drawRandomVehicles();
      if (e.key.toLowerCase() === 'r') repeatDraw();
      if (e.key.toLowerCase() === 'c') copyToClipboard();
    });

    window.onload = () => {
      bikeFilterMode = "no_bike";
      const bfb = document.getElementById("bikeFilterBtn");
      if (bfb) bfb.innerText = "Nur Autos";
      if (localStorage.getItem('darkmode') === 'true') {
        document.body.classList.add('dark');
      }

      fetch('cars/vehicles.json')
        .then(response => response.json())
        .then(data => {
          vehicles = data;
          initializeDropdowns();
        })
        .catch(err => {
          console.error("üö® Fehler beim Laden von vehicles.json:", err);
          alert("‚ö†Ô∏è Fahrzeugdaten konnten nicht geladen werden.");
        });
    };
    function showToast(message = "‚úÖ In Zwischenablage kopiert!") {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
    
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>
<div id="toast" class="toast">‚úÖ In Zwischenablage kopiert!</div>
</body>
</html>
